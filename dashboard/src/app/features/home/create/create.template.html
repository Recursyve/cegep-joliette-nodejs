<mat-dialog-content>
    <h1 *ngIf="!data">Cr√©er un bar / restaurant</h1>
    <h1 *ngIf="data">Modifier un bar / restaurant</h1>
    <mat-list>
        <mat-list-item>
            <mat-form-field mat-line appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput [(ngModel)]="newLocation.name">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field mat-line appearance="outline">
                <mat-label>Adresse</mat-label>
                <input matInput [(ngModel)]="newLocation.address">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field mat-line appearance="outline">
                <mat-label>URL de l'image</mat-label>
                <input matInput [(ngModel)]="newLocation.pictureUrl">
            </mat-form-field>
        </mat-list-item>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="clickCreate()">
        SAUVEGARDER
    </button>
</mat-dialog-actions>
